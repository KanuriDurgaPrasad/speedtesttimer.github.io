<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="speedTypingTest" class="main-container p-4">
        <div class="timer-before-container">
            <h1>Speed<br>Typing Test</h1>
            <p class="pt-2">On your fingers lets set Go!</p>
        </div>
        <div class="timer-container d-flex flex-row mt-1 mb-3">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" width=30vw height=30vh>
            <p id="timer" class="pl-4"></p>
        </div>
        <div class="text-center">
            <div id="spinner" class="spinner-border"></div>
        </div>
        <div class="typing-test-container  p-4">
            <p id="quoteDisplay"></p>
            <textarea id="quoteInput" placeholder="Type here!!" rows=4></textarea>
        </div>
        <div class="timer-after-container pt-3">
            <p id="result"></p>
            <button id="submitBtn" class="btn btn-primary mr-4">Submit</button>
            <button id="resetBtn" class="btn btn-default">Reset</button>
        </div>

    </div>
</body>
<script src="app.js"></script>

</html>
